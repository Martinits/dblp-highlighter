<!DOCTYPE html>
<html lang="en">

<head>
    <title>dblp-highlighter search panel</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="listpaper">
        <select class="sel" id="class" style="width: 80;">
            <option value="0"> CCF A </option>
            <option value="1"> CCF B </option>
            <option value="2"> CCF C </option>
        </select>
        <select class="sel" id="cate" style="width: 300px;">
            <option value="1"> 计算机体系结构/并行与分布计算/存储系统 </option>
            <option value="2"> 计算机网络                             </option>
            <option value="3"> 网络与信息安全                         </option>
            <option value="4"> 软件工程/系统软件/程序设计语言         </option>
            <option value="5"> 数据库/数据挖掘/内容检索               </option>
            <option value="6"> 计算机科学理论                         </option>
            <option value="7"> 计算机图形学与多媒体                   </option>
            <option value="8"> 人工智能                               </option>
            <option value="9"> 人机交互与普适计算                     </option>
            <option value="10"> 交叉/综合/新兴                         </option>
        </select>
        <select class="sel" id="type" style="width: 80;">
            <option value="0"> Both </option>
            <option value="1"> Journal </option>
            <option value="2"> Conference </option>
        </select>
        <input type="submit" id="listpaperbtn" value="List Papers!">
    </div>

    <div id="search">
        <input type="text" id="searchinput" placeholder="Or type to search">
        <input type="button" id="submitbtn" value="Search!">
    </div>

    <div id="oneres"></div>

    <script src="jquery.min.js"></script>
    <script src="jquery.csv.js"></script>
    <script src="popup.js"></script>
</body>

</html>
